<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../style/style.css">
  <script src="../js/player.js"></script>
</head>
<body>
  <div class="vert-divider"></div>
  <form id="server-form" onsubmit="setServer(); return false;">
    <label for="server-input">Server: </label>
    <input type="url" name="server-input" id="server-input">
  </form>
  <h1 class="player-one-heading">Player One<span class="player-one-identifier">(you)</span></h1>
  <h1 class="player-two-heading">Player Two<span class="player-two-identifier">(them)</span></h1>
  <img src="https://via.placeholder.com/1920x1080/151515?text=+" id="p2-chosen-status">
  <img style="display: none;" src="" id="p1-chosen-status">
  <div class="p1-button-choices-div">
    <img src="../img/rock.png" class="p1-button-choices" id="rock-1" onclick="selRock1()">
    <img src="../img/paper.png" class="p1-button-choices" id="paper-1" onclick="selPaper1()">
    <img src="../img/scisssors.png" class="p1-button-choices" id="scissors-1" onclick="selScissors1()">
  </div>
  <div style="display: none;" class="p2-button-choices-div">
    <img style="display: none;" src="../img/rock.png" class="p2-button-choices" id="rock-2">
    <img style="display: none;" src="../img/paper.png" class="p2-button-choices" id="paper-2">
    <img style="display: none;" src="../img/scisssors.png" class="p2-button-choices" id="scissors-2">
  </div>
  <h1 id="winner-status"></h1>
  <input type="submit" value="Confirm" id="p1-confirm" onclick="setFirstChoice();" disabled>
  <input style="display: none;"id="p2-confirm" disabled>

  <footer>made by skalixur</footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
